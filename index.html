    <div class="info">

        </div>

        <div class="form-group">

            <label for="amount">Amount (â‚¹) <i class="fa-solid fa-money-check-dollar fa-bounce"></i></label>
            <input type="number" id="amount" min="0" step="1" required placeholder="Enter amount in rupees">

        </div>

        <div class="form-group">

            <label for="category">Category <i class="fa-solid fa-list fa-bounce"></i></label>

            <select id="category" required>

                <option value="">Select a category</option>

                <option value="Food">Food & Dining</option>

                <option value="Transport">Transport</option>

                <option value="Shopping">Shopping</option>

                <option value="Bills">Bills & Utilities</option>

                <option value="Entertainment">Entertainment</option>

                <option value="Health">Health</option>

                <option value="Education">Education</option>

                <option value="Others">Others</option>

            </select>

        </div>

        <button type="submit" class="btn">Add Expense</button>
